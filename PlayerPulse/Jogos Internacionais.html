<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerPulse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="PlayerPulse Logo">
                <span>PlayerPulse</span>
            </div>
            <div class="icons">
                <img src="lol.png" alt="LoL">
                <img src="cs.png" alt="CS:GO">
                <img src="Apex-Legends-Emblem.png" alt="Apex">
            </div>
            <div class="menu">
                <div class="menu-item">Leaderboard</div>
                <div class="menu-item">Not√≠cias</div>
                <div class="menu-item">VS</div>
                <div class="menu-item">Jogos Internacionais</div>
            </div>
            <div class="menu-item">
                <span>Bobobora32</span>
            </div>
        </div>
        <div class="main">
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar jogos...">
                <div class="search-icons">
                    <img src="lol.png" alt="LoL">
                    <img src="cs.png" alt="CS:GO">
                     <img src="Apex-Legends-Emblem.png" alt="Apex">
                </div>
            </div>
            <div class="content">
                <div class="section">
                    <div class="section-header">
                        <span>Jogos Internacionais</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
