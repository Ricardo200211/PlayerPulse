<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - PlayerPulse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Perfil">
        <form class="login-form">
            <div class="ImagensUti"> 
                <img src="do-utilizador.png" alt="Ícone de usuário"> 
                <input type="text" placeholder="Nome do Utilizador:"id="Nome_perfil" name="Nome_perfil">
            </div>
            <div class="ImagensEmail">
                <img src="email.png" alt="email"> 
                <input type="text" placeholder="Email:" id="email" name="email">
            </div> 
            <div class="ImagensSenha">
                <img src="chave.png" alt="email"> 
                <input type="text" placeholder="Palavra-passe" id="password" name="password">
            </div>
            <div class="ImagensRiot">
                <img src="icons8-riot-games-32.png" alt="email"> 
                <input type="text" placeholder="Nome de Riot Games com o #" id="Riot" name="Riot">
            </div>
            <div class="ImagensSteam">
                <img src="icons8-steam-32.png" alt="email"> 
                <input type="text" placeholder="ID steam:" id="steam" name="steam">
            </div>
            <div class="ImagensEA">
                <img src="Electronic_Arts-Logo.wine.png" alt="email"> 
                <input type="text" placeholder="Nome da ea:" id="ea" name="ea" >
            </div>
            <button type="submit" class="Guardar">Guardar</button>
            <div class="register">
                <span>Sair da Conta</span>
            </div>
        </form>
    </div>
</body>
</html>
