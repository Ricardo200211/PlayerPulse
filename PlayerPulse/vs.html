<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerPulse</title>
    <link rel="stylesheet" href="styles_vs.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="PlayerPulse Logo">
                <span>PlayerPulse</span>
            </div>
            <div class="icons">
                <img src="lol.png" alt="LoL">
                <img src="cs.png" alt="CS:GO">
                <img src="Apex-Legends-Emblem.png" alt="Apex">
            </div>
            <div class="menu">
                <div class="menu-item">Leaderboard</div>
                <div class="menu-item">Not√≠cias</div>
                <div class="menu-item">VS</div>
                <div class="menu-item">Jogos Internacionais</div>
            </div>
            <div class="user">
                <span>Bobobora32</span>
            </div>
        </div>
        <div class="main">
            <div class="search-bar">
                <input type="text" placeholder="Nome...">
                <div class="search-icons">
                    <img src="lol.png" alt="LoL">
                    <img src="cs.png" alt="CS:GO">
                    <img src="Apex-Legends-Emblem.png" alt="Apex">
                </div>
            </div>
            <div class="content">
                <div class="profile-section">
                    <div class="profile">
                        <img src="do-utilizador.png" alt="User Icon">
                        <span>Teu Nome</span>
                    </div>
                    <div class="profile">
                        <img src="do-utilizador.png" alt="User Icon">
                        <span>Nome do utilizador</span>
                    </div>
                </div>
                <div class="vs">VS</div>
                <div class="score-section">
                    <div class="score-list">
                        <div class="score-item">
                            <span>XXXXXXXX</span>
                            <span class="score green">45</span>
                        </div>
                        <!-- Repeat score-item for additional scores -->
                    </div>
                    <div class="score-list">
                        <div class="score-item">
                            <span>XXXXXXXX</span>
                            <span class="score red">45</span>
                        </div>
                        <!-- Repeat score-item for additional scores -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
