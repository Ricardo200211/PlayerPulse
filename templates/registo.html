<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo - PlayerPulse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <img src="../static/images/logo.png" alt="PlayerPulse Logo" class="logo">
            <h1>PlayerPulse</h1>
        </div>
        <form class="login-form" method="post" action="/criar_player">
            <input type="text" placeholder="Email" id="Email" name="Email">
            <input type="text" placeholder="Nome" id="nome" name="nome">
            <input type="password" placeholder="Palavra-passe" id="password" name="passwd">
            <input type="password" placeholder="Repetir Palavra-passe" id="Repetir password" name="Repetir password">
            <button type="submit" class="login-button">Registar</button>
        </form>
    </div>
</body>
</html>
